<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de coche</title>
    <!-- Carga de estilos desde Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">TopDrive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Comprar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid border border-black border-3 rounded mb-5">
        <div class="row bg-image d-flex justify-content-center align-items-center" 
            style="background-image: url('https://www.bbva.com/wp-content/uploads/2016/08/pago-contactless-BBVA-e1509008514244.jpg'); height: 100vh; background-size: cover; background-position: center;">
    
            <div class="col-8 p-4 bg-white rounded text-black">
                <form id="paymentForm" action="index.html" method="post">
                    <h3 class="text-center mb-3">Introduce datos básicos</h3>
                
                    <input type="text" id="modelo" name="modelo" placeholder="Titular" class="form-control border-warning border-3 mb-3 text-black" required>
                
                    <input type="text" id="numero" name="numero" placeholder="Número de tarjeta" class="form-control border-warning border-3 mb-4" minlength="16" maxlength="16" required>
                
                    <label for="caducidad">Fecha de caducidad</label>
                    <input type="date" id="caducidad" name="caducidad" placeholder="Fecha de caducidad" class="form-control border-warning border-3 mb-4" required>
                
                    <input type="text" id="matricula" name="matricula" placeholder="CVV" class="form-control border-warning border-3 mb-4" minlength="3" maxlength="3" required>
                
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Comprar" class="btn btn-warning border-warning border-3 rounded">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de coche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Concesionario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vender</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-warning text-center py-5 mt-5">
        <h1>VENDE TU COCHE</h1>
    </header>

    <div class="container border border-black border-3 rounded mb-5">
    <div class="row bg-image d-flex justify-content-center align-items-center" 
        style="background-image: url('https://motor.elpais.com/wp-content/uploads/2023/11/coches-de-segunda-mano.jpg'); height: 100vh;">
        
        <div class="container bg-warning p-5">
            <div class="row p-0">
                <div class="col-md-4 text-center">
                    <p class="text-black">1. Introduce datos básicos</p>
                </div>
                <div class="col-md-4 text-center">
                    <p class="text-black">2. Obtén una estimación de precio</p>
                </div>
                <div class="col-md-4 text-center">
                    <p class="text-black">3. Vende rápido y fácil</p>
                </div>
            </div>
        </div>

        <div class="col-8 p-4 bg-white rounded text-black">
            <form action="index.html" method="post">
                <h3 class="text-center mb-3">Introduce datos básicos</h3>

                <select id="marca" name="marca" class="form-select border-warning border-3 mb-3" required>
                    <option value="" disabled selected>Selecciona una marca</option>
                    <option value="toyota">Toyota</option>
                    <option value="ford">Ford</option>
                    <option value="honda">Honda</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes-Benz</option>
                    <option value="audi">Audi</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="nissan">Nissan</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="hyundai">Hyundai</option>
                </select>

                <input type="text" id="modelo" name="modelo" placeholder="Modelo" class="form-control border-warning border-3 mb-3" required>
                <input type="text" id="matricula" name="matricula" placeholder="Matrícula" class="form-control border-warning border-3 mb-4">

                <select name="carroceria" id="carroceria" class="form-select border-warning border-3 mb-3" required>
                    <option value="" disabled selected>Tipo de carrocería</option>
                    <option value="3puertas">3 Puertas</option>
                    <option value="5puertas">5 Puertas</option>
                </select>

                <select name="combustible" id="combustible" class="form-select border-warning border-3 mb-3" required>
                    <option value="" disabled selected>Combustible</option>
                    <option value="diesel">Diésel</option>
                    <option value="gasolina">Gasolina</option>
                </select>

                <select name="transmision" id="transmision" class="form-select border-warning border-3 mb-3" required>
                    <option value="" disabled selected>Transmisión</option>
                    <option value="automatico">Automático</option>
                    <option value="manual">Manual</option>
                </select>

                <input type="text" id="kilometraje" name="kilometraje" placeholder="Kilometraje" class="form-control border-warning border-3 mb-4" required>

                <div class="d-flex justify-content-center">
                    <input type="submit" value="Vender" class="btn btn-warning border-3 rounded">
                </div>
            </form>
        </div>

    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <h1>Con form-control</h1>
    <div class="container mt-3">
        <div class="row">
            <div class="input-group">
                <input type="text" class="form-control border border-dark border-2">
                <textarea rows="1" class=" form-control border border-dark border-2"></textarea>
                <input type="text" class="form-control border border-dark border-2" value="1">
            </div>
        </div>
    </div>

    <h1>Sin form-control</h1>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4 border border-dark border-2">
                <input type="text">
            </div>
            <div class="col-4 border border-dark border-2">
                <textarea rows="1"></textarea>
            </div>
            <div class="col-4 border border-dark border-2">
                <select type="text">
                    <option>1</option>
                </select>
            </div>
        </div>
    </div>

</body>
</html>
